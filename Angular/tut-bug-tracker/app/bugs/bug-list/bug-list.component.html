<div class="row">
    <div class="col-6">
        <h1>Logged Bugs</h1>
    </div>
    <div class="col-6 text-right">
        <!-- attribute binding - databinding uses html attributes like data-xxx
        propetries binding are set at dom level-->
        <button class="btn btn-success btn-lg" [attr.data-target]=" '#' + bugDetail.modalId" data-toggle="modal">
            <i class="fa fa-plus" aria-hidden="true"></i>Add Bug</button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Severity</th>
                    <th>Description</th>
                    <th>Logged By</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bug of bugs" [attr.data-target]=" '#' + bugDetail.modalId" data-toggle="modal" (click)="bugDetail.configureForm(bug)">
                    <td>{{ bug.title }}</td>
                    <td>{{ bug.status | status}}</td>
                    <td>{{ bug.severity | severity }}</td>
                    <td>{{ bug.description }}</td>
                    <td>{{ bug.createdBy }}</td>
                    <td>{{ bug.createdDate | date:'fullDate' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<bug-detail #bugDetail></bug-detail>
