<div class="modal fade" [id]="modalId" data-backdrop="static">
    <!-- data-backdrop="static" stops from dismiss on outside modal click-->
    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">
            <!--Add a Form using Reactive Form // (ngSubmit)="submitForm()" doesnt work for modal, so (click)-->
            <form [formGroup]="bugForm" #form>
                <!--
                    state: {{ form.className }}
                -->
                <!-- define modal body-->
                <div class="modal-body">
                    <!-- First row of form (inline) -->
                    <div class="form-inline">
                        <div class="form-group" id="title-form-group">
                            <label for="title-field" class="sr-only">Bug title</label>
                            <input type="text" class="form-control" id="title-field" placeholder="Bug Title" formControlName="title">
                        </div>

                        <div class="col-7">
                            <div class="form-group float-right">
                                <label for="status-dropdown" class="sr-only">Status</label>
                                <select id="status-dropdown" class="form-control btn btn-primary" formControlName="status">
                                <!--    
                                    <option value="1">Logged</option>
                                    <option value="2">Recreated</option>
                                    <option value="3">In Progress</option>
                                    <option value="4">Fixed</option>
                                    <option value="5">Decline</option>
                                -->
                                    <option *ngFor="let status of statusArr" [value]="status">{{ statuses[status] }}</option>

                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- second row of form-->
                    <div class="form-group float-left" id="severity-form-group">
                        <label for="severity-dropdown" class="sr-only">Severity Dropdown</label>
                        <select id="severity-dropdown" class="form-control" formControlName="severity">
                        <!--    
                            <option value="1">Severe</option>
                            <option value="2">Medium</option>
                            <option value="3">Low</option>
                            <option value="4">Cosmatic</option>
                        -->
                            <option *ngFor="let severity of severityArr" [value]="severity">{{ severities[severity] }}</option>

                        </select>
                    </div>

                    <!-- third row-->
                    <div class="form-group">
                        <label for="desc-area" class="sr-only">Description</label>
                        <textarea id="desc-area" rows="10" class="form-control" placeholder="Type a description of your bug" formControlName="description"></textarea>
                    </div>
                </div>

                <!--add a footer to the modal-->
                <div class="modal-footer">
                    <div class="col-12 text-center">
                        <button class="btn btn-secondary btn-xl" type="button" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-success btn-xl" type="submit" data-dismiss="modal" (click)="submitForm()" [disabled]="bugForm.invalid">Save</button>
                        <button class="btn btn-danger btn-xl" type="submit" data-dismiss="modal" (click)="deleteItem()" [disabled]="!currentBug.id">Delete</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
