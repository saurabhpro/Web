<header>
  <nav class="navbar navbar-default">
    <div>
      <a class="navbar-brand" href="#">Company Employees</a>
      <input class="form-control" type="text" name="search">
    </div>
  </nav>
</header>

<!--h2 style="color:blue">Company Employees</h2-->

<div class="row">
  <div class="col-md-8">
    <table class="table table-bordered table-responsive table-hover">
      <thead class="thead-inverse">
        <tr>
          <!--th>#</th-->
          <th>Employee ID</th>
          <th>Name</th>
          <th>Email ID</th>
          <th>SalesForce ID</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let emp of employees | paginate: { itemsPerPage: 10, currentPage: page }; let i = index" [class.selected]="emp === selectedEmployee"
          (click)="selectedEmployeeDetails(emp)">
          <!--td>{{i + 1}}</td-->
          <td>{{emp.empId}}</td>
          <td>{{emp.name}}</td>
          <td>{{emp.emailId}}</td>
          <td>{{emp.salesForceId}}</td>
        </tr>
      </tbody>

    </table>

    <pagination-controls (pageChange)="page = $event" autoHide="true"></pagination-controls>

  </div>

  <div class="col-m-4">
    <app-employee-details [employee]="selectedEmployee"></app-employee-details>
  </div>

  <!-- this is the new syntax for ng-repeat
   <ul>
     <li *ngFor="let employee of employees">
         <a href="#" (click)="selectPerson(person)">
             {{employee.name}} 
         </a>
     </li>
   </ul>
-->

</div>
