<div class="col-xl">
    <div class="card" (click)="statusToggle()" [class.completed]="task.done">
        <div class="card-block">
            <p>{{ task.content }}</p>
        </div>
        <div class="card-footer">
            <span *ngIf="!task.done"><i class="fa fa-times" aria-hidden="true"></i>Not Complete</span>
            <span [hidden]="!task.done"><i class="fa fa-check" aria-hidden="true"></i>Completed</span>
        </div>
    </div>
</div>
