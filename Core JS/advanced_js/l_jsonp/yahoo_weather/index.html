<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yahoo weather</title>

    <script>
        function getWeatherJSONP(url) {
            //create script using passed in url
            let script = document.createElement('script');
            script.src = url;

            //insert script tag into DOM (into <head>)
            let head = document.getElementsByTagName('head')[0];
            head.insertBefore(script, null);

        }


        function processData(data) {
            console.log(data);
        }

        //append the name of method above to the end of the url below as callback method
        const url =
            'https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22delhi%2C%20in%22)&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=processData';
        getWeatherJSONP(url);

        //or simply
        //<script src=url>
    </script>

    </script>
</head>
